<div class="row">
  <div class="col-md-4">
    <h1>Coach</h1>
    <hr><br>
    <form (ngSubmit)="onCoach()" novalidate>
    <div class="form-group">
       <label for="nameTeam">nombre equipo</label>
       <input type="text" class="form-control" id="nameTeam" 
       placeholder="nombre equipo" [(ngModel)]="nameTeam" name="nameTeam" required>
    </div>
    <div class="form-group">
       <label for="name">nombre</label>
       <input type="text" class="form-control" id="name" placeholder="nombre" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
       <label for="last">apellido</label>
       <input type="text" class="form-control" id="last" 
       placeholder="last" [(ngModel)]="last" name="last" required>
    </div>
    <div class="form-group">
       <label for="date">fecha nacimiento</label>
       <input type="date" class="form-control" id="date" 
       placeholder="fecha nacimiento" [(ngModel)]="dateB" name="date" required>
    </div>
	<div class="form-group">     
    <label for="contactMethod">rol</label>
	    <select 
	        name="contactMethod" 
	        id="contactMethod" 
	        class="form-control"
	        [(ngModel)]="role">
	        <option *ngFor="let con of listRole" [value]="con.name">{{ con.name }}</option>
	    </select>
	</div>  
	<div class="form-group">     
    <label for="contactMethod">Pais</label>
	    <select 
	        name="contactMethod" 
	        id="contactMethod" 
	        class="form-control"
	        [(ngModel)]="country">
	        <option *ngFor="let con of listCountry" [value]="con.name">{{ con.name }}</option>
	    </select>
	</div> 	   
    <button type="submit" class="btn btn-default">Submit Coach</button>
    </form>
    <button class="btn btn-" (click)="onShow()">Display </button>
  </div>
</div>
